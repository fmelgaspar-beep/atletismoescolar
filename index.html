<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inscrição Jogos Escolares</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
    .aluno { border: 1px solid #ddd; padding: 15px; margin-top: 15px; border-radius: 10px; background: #fafafa; position: relative; }
    button { margin-top: 15px; padding: 10px 20px; border: none; border-radius: 8px; background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    .remover-btn { position: absolute; top: 10px; right: 10px; background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer; }
    #resumo { background: #eef; padding: 15px; border-radius: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulário de Inscrição</h2>

    <label>Unidade de Ensino:</label>
    <select id="unidadeEnsino" onchange="resetarFormulario()" required>
      <option value="">Selecione</option>
    </select>

    <label>Professor Responsável:</label>
    <input type="text" id="professor" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Telefone:</label>
    <input type="tel" id="telefone" required>

    <div id="alunosContainer"></div>

    <button type="button" onclick="adicionarAluno()">+ Adicionar Aluno</button>
    <button type="button" onclick="mostrarResumo()">Mostrar Resumo</button>
    <button type="button" onclick="enviarFormulario()">Enviar Inscrição</button>

    <div id="resumo"></div>
  </div>

  <script>
    const escolas = {
      "COLÉGIO MADRE FRANCISCA LAMPEL": ["MIRIM MASCULINO","MIRIM FEMININO","INFANTIL MASCULINO","INFANTIL FEMININO","INFANTO MASCULINO"],
      "COLÉGIO UNI": ["MIRIM MASCULINO","MIRIM FEMININO","INFANTIL MASCULINO","INFANTIL FEMININO","INFANTO MASCULINO","INFANTO FEMININO"],
      "EEB DOLORES L. S. KRAUSS": ["MIRIM MASCULINO","MIRIM FEMININO","INFANTIL MASCULINO","INFANTIL FEMININO"],
      "EEB FERANDINO DAGNONI": ["MIRIM MASCULINO","MIRIM FEMININO","INFANTIL MASCULINO","INFANTIL FEMININO"],
      "EEB FREI GODOFREDO": ["MIRIM MASCULINO","MIRIM FEMININO","INFANTIL MASCULINO","INFANTIL FEMININO","INFANTO MASCULINO","INFANTO FEMININO"],
      "EEB FREI POLICARPO": ["MIRIM MASCULINO","MIRIM FEMININO","INFANTIL MASCULINO","INFANTIL FEMININO","INFANTO MASCULINO","INFANTO FEMININO"],
      "EEB HONÓRIO MIRANDA": ["INFANTIL MASCULINO","INFANTO MASCULINO"],
      "EEB IVO D´ÁQUINO": ["MIRIM MASCULINO","MIRIM FEMININO","INFANTIL MASCULINO","INFANTIL FEMININO"],
      "EEB LUIZ FRANZÓI": ["MIRIM MASCULINO","MIRIM FEMININO","INFANTIL MASCULINO","INFANTIL FEMININO"],
      "EEB MARINA VIEIRA LEAL": ["MIRIM MASCULINO","MIRIM FEMININO","INFANTIL MASCULINO","INFANTIL FEMININO","INFANTO MASCULINO","INFANTO FEMININO"],
      "EEB NORMA MÔNICA SABEL": ["MIRIM MASCULINO","MIRIM FEMININO","INFANTIL MASCULINO","INFANTIL FEMININO"],
      "EEB PROF OLÍMPIO MORETTO": ["MIRIM MASCULINO","MIRIM FEMININO","INFANTIL MASCULINO","INFANTIL FEMININO"],
      "IFSC - INSTITUTO FEDERAL DE SANTA CATARINA": ["INFANTO MASCULINO","INFANTO FEMININO"]
    };

    const provasPorCategoria = {
      "MIRIM": ["50m", "100m", "Salto em distância", "Arremesso de peso"],
      "INFANTIL": ["100m", "200m", "400m", "Salto em altura", "Lançamento de dardo"],
      "INFANTO": ["400m", "800m", "1500m", "Salto triplo", "Arremesso de disco"]
    };

    const revezamentos = ["4x100m", "4x400m"];
    let alunoCount = 0;

    window.onload = () => {
      const select = document.getElementById("unidadeEnsino");
      Object.keys(escolas).forEach(nome => {
        select.innerHTML += `<option value="${nome}">${nome}</option>`;
      });
    };

    function resetarFormulario() {
      alunoCount = 0;
      document.getElementById("alunosContainer").innerHTML = "";
      document.getElementById("resumo").innerHTML = "";
    }

    function adicionarAluno() {
      alunoCount++;
      const div = document.createElement("div");
      div.classList.add("aluno");
      div.innerHTML = `
        <h3>Aluno ${alunoCount}</h3>
        <button type="button" class="remover-btn" onclick="removerAluno(this)">Remover</button>
        <label>Nome:</label><input type="text" class="nome" required>
        <label>Gênero:</label>
        <select class="genero" onchange="filtrarCategorias(this)" required>
          <option value="">Selecione</option>
          <option value="MASCULINO">Masculino</option>
          <option value="FEMININO">Feminino</option>
        </select>
        <label>Data de Nascimento:</label><input type="text" class="dataNascimento" placeholder="DD/MM/AAAA" required>
        <label>Categoria:</label><select class="categoria" onchange="atualizarProvas(this)" required><option value="">Selecione</option></select>
        <label>Prova 1:</label><select class="prova1"><option value="">Selecione</option></select>
        <label>Prova 2:</label><select class="prova2"><option value="">Selecione</option></select>
        <label>Revezamento:</label>
        <select class="revezamento"><option value="">Selecione</option>${revezamentos.map(p => `<option value="${p}">${p}</option>`).join("")}</select>
      `;
      document.getElementById("alunosContainer").appendChild(div);
    }

    function removerAluno(btn) {
      btn.closest(".aluno").remove();
    }

    function filtrarCategorias(selectGenero) {
      const divAluno = selectGenero.closest(".aluno");
      const categoriaSelect = divAluno.querySelector(".categoria");
      const escola = document.getElementById("unidadeEnsino").value;
      const genero = selectGenero.value;

      categoriaSelect.innerHTML = `<option value="">
